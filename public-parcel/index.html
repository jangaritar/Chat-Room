<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:5500/socket.io/socket.io.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="sass/main.scss">
    <title>CHAT ROOM</title>
</head>

<body>
    <div id="login-container" class="terminal" data-aos="fade-up">
        <form class="form" id="login-form">
            <div class="field">
                <input type="text" id="username" class="input" placeholder="Your username">
            </div>
            <div class="field">
            </div>
            <div class="inicio">
            <button class="sentbutton">Join</button>
            </div>
        </form>
    </div>
    <div id="room-container" class="terminal is-hidden" data-aos="fade-up">
        <div class="description">
            <div class="card-header">
                <h1>Chat Room</h1>
            </div>
            <div class="card-content">
                <div id="message-container"></div>
            </div>
            <div class="card-footer">
                <form class="form" id="send-container">
                    <div class="field has-addons">
                        <div class="control is-expanded"><input type="text" class="input is-rounded"
                                id="message-input" placeholder="Â¡Escribe algo lindo!"></div>
                        <div class="control"><button class="sentbutton"
                                id="send-button"><span class="icon"><i
                                        data-feather="send"></i></span><span>Send</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
