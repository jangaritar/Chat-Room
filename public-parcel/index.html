<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:5500/socket.io/socket.io.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="sass/main.scss">
    <title>CHAT ROOM</title>
</head>

<body>

    <div class="terminal">
        <div class="title-bar">
            <div class="button-group-left">
                <a href="./" class="button is-active" id="nameButton">The Anthropic Order</a>
                <a href="./thecatalystboard" class="button" id="taskButton">The Catalyst Board</a>
                <a href="./hallofchaos" class="button" id="nameButton">Hall of Chaos</a>
                <a href="./staticcatch" class="button" id="staticButton">Static Catch</a>
            </div>
            <div class="button-group-right">
                <a href="https://x.com/anthroorder" target="_blank" class="button">ùïè</a>
                <a href="https://t.me/TAOdisxussgroup" target="_blank" class="button">Telegram</a>
                <a href="https://dexscreener.com/solana/63zQAnw5YdWb2fYSmDv6D29YgekTi181VAnFcqLrvT6C" target="_blank"
                    class="button">Dexscreener</a>
            </div>
        </div>
        <div class="content" id="terminalContent">
            <div id="login-container" data-aos="fade-up">
                <h1 class="title is-4 has-text-left is-uppercase has-text-primary">Chat Room</h1>
                <form class="form" id="login-form">
                    <div class="field">
                        <input type="text" id="username" class="input is-primary is-small" placeholder="YOUR USERNAME">
                    </div>
                    <div class="field">
                    </div>
                    <div class="inicio">
                        <button type="submit" class="sentbutton has-cursor-pointer button is-small is-fullwidth">JOIN</button>
                    </div>
                </form>
            </div>
            <div id="room-container" class="is-hidden" data-aos="fade-up">
                <div class="description">
                    <div class="level mb-2">
                        <h1 class="title is-4 is-uppercase has-text-primary mb-0">CHAT ROOM</h1> <div class="button is-small is-primary has-text-weight-bold has-text-dark" id="logout-button">Leave</div>
                    </div>
                    
                    <div id="message-container"></div>
                   
                    <div class="card-footer">
                        <form class="form" id="send-container">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input type="text" class="input is-small" id="message-input" placeholder="write your message...">
                                </div>
                                <div class="control">
                                    <button class="button is-primary is-small has-text-dark has-text-weight-bold" id="send-button">
                                        SEND
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
