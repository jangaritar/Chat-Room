<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:5500/socket.io/socket.io.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="admin.js" type="module"></script>
    <link rel="stylesheet" href="sass/main.scss">
    <title>ENEND - OZEL OPEN ROOM APP</title>
</head>

<body>
    <div class="pageloader has-background-link is-active"><span class="title">Bienvenido a ENEND 2020</span></div>
    <div class="hero is-fullheight admin-dashboard">
        <div class="is-overlay">
            <div class="hero is-fullheight">

                <div class="hero-header">
                    <img src="images/red.png" alt="">
                </div>
                <div class="hero-body"></div>
                <div class="hero-footer">
                    <img style="margin-bottom: -25px;" src="images/blue.png" alt="">
                </div>
            </div>
        </div>
        <div class="hero-body">
            <div id="login-container" class="container" data-aos="fade-up">
                <div class="column is-4 is-offset-4">
                    <div class="card box">
                        <div class="card-content">
                            <h2 class="title is-2 has-text-dark">ENEND - Consola de Administración</h2>
                            <h3 class="title is-3 has-text-dark has-text-weight-light">¿Listo para entrar?</h3>
                            <form class="form" id="login-form">
                                <div class="field">
                                    <input type="text" id="username" class="input" placeholder="Tu nombre">
                                </div>
                                <button class="button is-primary">Acceder</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="room-container" class="container is-hidden" data-aos="fade-up">
                <div class="columns is-multiline">
                    <div class="column is-8">
                        <div class="card box">
                            <h4 class="title is-4 has-padding-10">Stream de la Sala.</h4>
                            <form id="stream-sender" class="form">
                                <div class="field has-addons">
                                    <div class="control is-expanded">
                                        <input type="text" id="stream-input" placeholder="Codigo Iframe" class="input">
                                    </div>
                                    <div class="control">
                                        <button type="submit" class="button is-primary">Emitir</button>
                                    </div>
                                </div>
                            </form>
                            <div id="iframe-container" class="card-content">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/S-Mi2ANmJeQ?version=3&autoplay=1&loop=1&rel=0&showinfo=0&color=white&iv_load_policy=3&playlist=S-Mi2ANmJeQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="card box has-margin-top-20">
                            <h4 class="title is-4 ">Usuarios en la sala: <span id="total-users">0</span></h4>
                            <div id="users-container" class="card-content">

                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="card box">
                            <h4 class="title is-4 has-padding-10">Chat de la Sala.</h4>
                            <div class="card-content">
                                <div id="message-container"></div>
                            </div>
                            <div class="card-footer">
                                <form class="form" id="send-container">
                                    <div class="field has-addons">
                                        <div class="control is-expanded"><input type="text" class="input is-rounded"
                                                id="message-input" placeholder="¡Escribe algo lindo!"></div>
                                        <div class="control"><button class="button is-primary is-rounded"
                                                id="send-button"><span class="icon"><i
                                                        data-feather="send"></i></span><span>Enviar</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="card box has-margin-top-20">
                            <h4 class="title is-4 has-padding-10">Nuevo juego en la Sala.</h4>
                            <div id="game-container" class="card-content">

                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="card box has-margin-top-20">
                            <h4 class="title is-4 has-padding-10">Nueva rifa en la Sala.</h4>
                            <div id="rifa-container" class="card-content">
                                <form class="form" id="rifa-form">
                                    <div class="field has-addons">
                                        <div class="control">
                                            <input type="number" placeholder="Número Ganador" class="input" id="rifa-input">
                                        </div>
                                        <div class="control">
                                            <button class="button is-primary"type="submit">Emitir</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="winner-container-rifa"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
